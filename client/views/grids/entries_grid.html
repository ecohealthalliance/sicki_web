<template name="entriesGrid">
<div id="main">
	<div class="container-fluid">
  		<div class="row-fluid">
  			<div class="row">
	        	<div class="span12">
	<div class="page-header">
	  <h1>EID outbreaks  <small> By Disease </small></h1>
	</div>
 	        		<table class="table table-striped table-condensed table-bordered">
  	        		
 	        		    <thead>
 	        		        <tr>
 	        		            <td>Outbreak</td>
								<td>Disease</td>
								<td>URL</td>
 	        		        </tr>
 	        		    </thead>
 	        		    <tbody>
 	        		       {{#each entries}}
 	        		       	<tr>
 	        		       		<td>{{eventName}}</td>
								<td>{{disease}}</td>
								<td><a href="{{url}}">Wiki Link
								</td>
 	        		       	</tr>				       
 	        		       {{/each}}
							<tr>
								<td>
									<input type="text" name="make" value="" id="outbreak">
								</td>
								<td>
									<input type="text" name="model" value="" id="location">
								</td>
								<td>
									<input type="text" name="brand" value="" id="url">
								</td>
							</tr>
						
 	        		    </tbody>
 	        		</table>
 	        	</div>
 	        </div>
 	    </div>
 	</div>
 </template>
