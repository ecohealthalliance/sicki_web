<template name="header">
  
  <header class="navbar">
    <div class="navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'homePage'}}">The Sicki Project</a>
          <!--<p class="navbar-text">Web Encyclopedia of Infectious Disease</p>-->
        </div><!--/.navbar-header -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'aboutPage'}}">About</a></li>

            <!-- Navigation dropdown -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sections <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'makeEntryList'}}">EID Events</a></li>
                <li><a href="{{pathFor 'diseasePage'}}">Disease Pages</a></li>
                <li><a href="{{pathFor 'libraryPage'}}">Library</a></li>
              </ul>
            </li>
            
            <!-- Admin dropdown for logged in users -->
            {{#if currentUser}}
            <li class="dropdown">
              <a href="{{pathFor 'adminPage'}}" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="{{pathFor 'newEntries'}}">View Entries</a>
                </li>
                <li>
                  <a href="{{pathFor 'entrySubmit'}}">Submit Entry</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="{{pathFor 'newQuestions'}}">Questions</a>
                </li>
                <li>
                  <a href="{{pathFor 'questionSubmit'}}">Submit Questions</a>
                </li>
              </ul>
            </li>
            {{/if}}
          </ul>

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{loginButtons}}</a></p></li>
            {{#if currentUser}}
            <li><a href="#">{{> notifications}}</li>
            {{/if}}
          </ul>

        </div><!-- /.navbar-collapse -->


      </div> <!-- /container -->
    </div> <!-- /navbar-->
  </header>

</template>
