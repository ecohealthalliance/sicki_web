<template name="referenceSubmitNew">
	<h2> Submit New Reference </h2>
  
  <form class="main">

    <div class="control-group">
        <label class="control-label" for="referenceType">Choose Reference Type</label>
        <div class="controls">
            {{> referenceDrop}}
        </div>
    </div>

    <br />

    <table class="table table-striped table-hover" style="display:none;" id="dropOptions">
        <thead>
          <tr>
            <th class="col-md-4"><h2>Field</h2></th>
            <th class="col-md-8"><h2>Value</h2></th>
        </tr>
    </thead>

    <tbody>  

    </tbody>

</table>

<div class="control-group">
    <div class="controls">
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </div>
</div>
</form>
</template>
