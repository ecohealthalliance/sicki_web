<template name="tabPage">

<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Abstract</a></li>
    <li><a href="#tabs-2">Stats</a></li>
    <li><a href="#tabs-3">Symptoms</a></li>
    <li><a href="#tabs-7">Refs</a></li>
  </ul>
  
  <div id="tabs-1" class="tabhigh"> <!-- abstract -->
    {{abstract.valQuote}}
  </div>

  <div id="tabs-2" class="tabhigh"> <!-- stats -->
    <table class="table table-striped table-hover">
    <tr><td> Start Date </td> <td> {{dates.startDate.valForm}}</td></tr>
    <tr><td> End Date </td> <td> {{dates.endDate.valForm}} </td></tr>
    <tr><td> Host Age </td> <td> {{hosts.age.val}} </td></tr>
    <tr><td> Host Use </td> <td> {{hosts.use.val}} </td></tr>
    <tr><td> Transition Model </td> <td> {{transitionModel.val}} </td></tr>
    <tr><td> Zoonotic Type </td> <td> {{zoonoticType.val}} </td></tr>
    <tr><td> Number Infected </td> <td> {{characteristics.numberInfected.val}} </td></tr>
    <tr><td> Prevalence </td> <td> {{characteristics.prevalence.val}} </td></tr>
    <tr><td> Duration </td> <td> {{dates.duration.val}} </td></tr>
    <tr><td> Host Sex </td> <td> {{hosts.hostSex.val}} </td></tr>
    <tr><td> Sample Type </td> <td> {{sampleType.val}} </td></tr>
    <tr><td> Driver </td> <td> {{driver.val}} </td></tr>
    <tr><td> EID Category </td> <td> {{eidCategory.val}} </td></tr>
    </table>
  </div>

  <div id="tabs-3" class="tabhigh">
    {{characteristics.symptomsReported.val}}
  </div>


  <div id="tabs-7" class="tabhigh"> <!-- refs -->
    <p>... in progress  </p>
  </div>

</div>
</template>
