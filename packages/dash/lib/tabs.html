<template name="tabPage">

<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Abstract</a></li>
    <li><a href="#tabs-2">Stats</a></li>
    <li><a href="#tabs-3">Agent</a></li>
    <li><a href="#tabs-4">Location</a></li>
    <li><a href="#tabs-5">Host</a></li>
    <li><a href="#tabs-6">Economics</a></li>
    <li><a href="#tabs-7">Refs</a></li>
  </ul>
  
  <div id="tabs-1" class="tabhigh"> <!-- abstract -->
    <p>{{abstract.val}} </p>
  </div>

  <div id="tabs-2" class="tabhigh"> <!-- stats -->
    <p>Start Date: {{dates.startDate.valForm}}</p>
    <p>End Date: {{dates.endDate.valForm}}</p>
    <p>Host Age: {{hosts.age.val}}</p>
    <p>Host Use: {{hosts.use.val}}</p>
    <p>Transition Model: {{transitionModel.val}}</p>
    <p>Zoonotic Type: {{zoonoticType.val}}</p>
    <p>Number Infected: {{characteristics.numberInfected.val}}</p>
    <p>Prevalence: {{characteristics.prevalence.val}}</p>
    <p>Duration: {{dates.duration.val}}</p>
    <p>Symptoms Reported: {{characteristics.symptomsReported.val}}</p>
    <p>Host Sex: {{hosts.hostSex.val}}</p>
    <p>Sample Type: {{sampleType.val}}</p>
    <p>Driver: {{driver.val}}</p>
    <p>EID Category: {{eidCategory.val}}</p>
  </div>

  <div id="tabs-3" class="tabhigh"> <!-- agent -->
    <p>Drug Resistance: {{pathogens.pathogenDrugResistance.val}}</p>
    <p>Reported Name: {{pathogens.pathogenReportedName.val}}</p>
    <p>Class: {{pathogens.pathogenClass.val}}</p>
    <p>Family: {{pathogens.pathogenFamily.val}}</p>
    <p>Species: {{pathogens.pathogenSpecies.val}}</p>
    <p>Authority: {{pathogens.pathogenAuthority.val}}</p>
    <p>Taxonomic Order: {{pathogens.pathogenTaxOrder.val}}</p>
    <p>Genus: {{pathogens.pathogenGenus.val}}</p>
    <p>Sub Species: {{pathogens.pathogenSubSpecies.val}}</p>
  </div>

  <div id="tabs-4" class="tabhigh"> <!-- location -->
    <p>Location Name: {{location.locationLocationName.val}}</p>
    <p>Place Name: {{location.locationPlaceName.val}}</p>
    <p>Latitude: {{location.locationLatitude.val}}</p>
    <p>Longitute: {{location.locationLongitude.val}}</p>
    <p>City: {{location.locationCity.val}}</p>
    <p>Subnational Region: {{location.locationSubnationalRegion.val}}</p>
    <p>Nation: {{location.locationNation.val}}</p>
    <p>Continent: {{location.locationContinent.val}}</p>
  </div>

  <div id="tabs-5" class="tabhigh"> <!-- host -->
    <p>Domestication Status: {{host.domesticationStatus.val}}</p>
    <p>Reported Name: {{host.hostReportedName.val}}</p>
    <p>Class: {{host.hostClass.val}}</p>
    <p>Family: {{host.hostFamily.val}}</p>
    <p>Species: {{host.hostSpecies.val}}</p>
    <p>Authority: {{host.hostAuthority.val}}</p>
    <p>Taxonomic Order: {{host.hostTaxOrder.val}}</p>
    <p>Genus: {{host.hostGenus.val}}</p>
    <p>Sub Species: {{host.hostSubSpecies.val}}</p>
  </div>

  <div id="tabs-6" class="tabhigh"> <!-- economics -->
    <p>Age of Infected: {{economics.avgAgeInfected.val}}</p>
    <p>Average Age of Death: {{economics.avgAgeDeath.val}}</p>
    <p>Travel Restrictions: {{economics.tradeTravelRestrictions.val}}</p>
    <p>Number Hospitalized: {{economics.numHospitalized.val}}</p>
    <p>Cost per Treatment: {{economics.avgCostPerTreatment.val}}</p>
    <p>per Capita GDP: US${{economics.perCapitaNatGDPEventYear.val}}</p>
    <p>Average Life Expectancy at Time: {{economics.avgLifeExpectEventCountryYear.val}} years</p>
  </div>

  <div id="tabs-7" class="tabhigh"> <!-- refs -->
    <p> ... in progress </p>
  </div>

</div>
</template>
