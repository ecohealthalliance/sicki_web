<template name="tabPage">

<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Abstract</a></li>
    <li><a href="#tabs-2">Stats</a></li>
    <li><a href="#tabs-3">Agent</a></li>
    <li><a href="#tabs-4">Location</a></li>
    <li><a href="#tabs-5">Host</a></li>
    <li><a href="#tabs-6">Economics</a></li>
    <li><a href="#tabs-7">Refs</a></li>
  </ul>
  
  <div id="tabs-1" class="tabhigh"> <!-- abstract -->
    <p>{{abstract.value}} </p>
  </div>

  <div id="tabs-2" class="tabhigh"> <!-- stats -->
    <p>Start Date: {{dates.startDate.formValue}}</p>
    <p>End Date: {{dates.endDate.formValue}}</p>
    <p>Host Age: {{hosts.age.value}}</p>
    <p>Host Use: {{hosts.use.value}}</p>
    <p>Transition Model: {{transitionModel.value}}</p>
    <p>Zoonotic Type: {{zoonoticType.value}}</p>
    <p>Number Infected: {{characteristics.numberInfected.value}}</p>
    <p>Prevalence: {{characteristics.prevalence.value}}</p>
    <p>Duration: {{dates.duration.value}}</p>
    <p>Symptoms Reported: {{characteristics.symptomsReported.value}}</p>
    <p>Host Sex: {{hosts.hostSex.value}}</p>
    <p>Sample Type: {{sampleType.value}}</p>
    <p>Driver: {{driver.value}}</p>
    <p>EID Category: {{eidCategory.value}}</p>
  </div>

  <div id="tabs-3" class="tabhigh"> <!-- agent -->
    <p>Drug Resistance: {{pathogens.pathogenDrugResistance.value}}</p>
    <p>Reported Name: {{pathogens.pathogenReportedName.value}}</p>
    <p>Class: {{pathogens.pathogenClass.value}}</p>
    <p>Family: {{pathogens.pathogenFamily.value}}</p>
    <p>Species: {{pathogens.pathogenSpecies.value}}</p>
    <p>Authority: {{pathogens.pathogenAuthority.value}}</p>
    <p>Taxonomic Order: {{pathogens.pathogenTaxOrder.value}}</p>
    <p>Genus: {{pathogens.pathogenGenus.value}}</p>
    <p>Sub Species: {{pathogens.pathogenSubSpecies.value}}</p>
  </div>

  <div id="tabs-4" class="tabhigh"> <!-- location -->
    <p>Location Name: {{location.locationLocationName.value}}</p>
    <p>Place Name: {{location.locationPlaceName.value}}</p>
    <p>Latitude: {{location.locationLatitude.value}}</p>
    <p>Longitute: {{location.locationLongitude.value}}</p>
    <p>City: {{location.locationCity.value}}</p>
    <p>Subnational Region: {{location.locationSubnationalRegion.value}}</p>
    <p>Nation: {{location.locationNation.value}}</p>
    <p>Continent: {{location.locationContinent.value}}</p>
  </div>

  <div id="tabs-5" class="tabhigh"> <!-- host -->
    <p>Domestication Status: {{host.domesticationStatus.value}}</p>
    <p>Reported Name: {{host.hostReportedName.value}}</p>
    <p>Class: {{host.hostClass.value}}</p>
    <p>Family: {{host.hostFamily.value}}</p>
    <p>Species: {{host.hostSpecies.value}}</p>
    <p>Authority: {{host.hostAuthority.value}}</p>
    <p>Taxonomic Order: {{host.hostTaxOrder.value}}</p>
    <p>Genus: {{host.hostGenus.value}}</p>
    <p>Sub Species: {{host.hostSubSpecies.value}}</p>
  </div>

  <div id="tabs-6" class="tabhigh"> <!-- economics -->
    <p>Age of Infected: {{economics.avgAgeInfected.value}}</p>
    <p>Average Age of Death: {{economics.avgAgeDeath.value}}</p>
    <p>Travel Restrictions: {{economics.tradeTravelRestrictions.value}}</p>
    <p>Number Hospitalized: {{economics.numHospitalized.value}}</p>
    <p>Cost per Treatment: {{economics.avgCostPerTreatment.value}}</p>
    <p>per Capita GDP: US${{economics.perCapitaNatGDPEventYear.value}}</p>
    <p>Average Life Expectancy at Time: {{economics.avgLifeExpectEventCountryYear.value}} years</p>
  </div>

  <div id="tabs-7" class="tabhigh"> <!-- refs -->
    <p> ... in progress </p>
  </div>

</div>
</template>
