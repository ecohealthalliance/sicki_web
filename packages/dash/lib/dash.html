<template name="dash">
	<div class="container">

		
		<div class="dash">
			<div class="row">
				{{#with val}}
				<div class="col-md-12 eventHead">
					{{#if isEID}}
					<div style="float:left" class="ribbon-wrapper">
						<div class="ribbon-front">
							<h2 class="eid">&nbsp; EID</h2>
						</div>
						<div class="ribbon-edge-topleft"></div>
						<div class="ribbon-edge-topright"></div>
						<div class="ribbon-edge-bottomleft"></div>
						<div class="ribbon-edge-bottomright"></div>
						<div class="ribbon-back-left"></div>
						<div class="ribbon-back-right"></div>
					</div>
					{{/if}}
					
					<h2>  {{eventName.valQuote}} </h2>
				</div>
				{{/with}}

			</div>

			<div class="row">
				
				<div  class="col-md-1 facto">
					
						<h3 class="rotate">Fact Sheet</h3>
					
				</div>
				
				<div class="col-md-11">
					<div class="row">
						{{#with val}}
						<div class="col-md-4">
							<div class="row" id="info">
								<div class="col-md-12">
									<br />
									<div class="row">
										<h2 class="label"> Disease: </h2>
										<h2 class="value"> 
											{{#if disease.val}}
											{{disease.val}}
											{{else}}
											{{disease.valQuote}}
											{{/if}} 
										</h2>
									</div>

									<div class="row">
										<h2 class="label"> ICD-10: </h2>
										<h2 class="value"> 
											{{disease.icd10}}
										</h2>
									</div>

									<div class="row">
										<h2 class="label"> Infected: </h2>
										<h2 class="value"> {{characteristics.numberInfected.val}} </h2>
									</div>

									<div class="row">
										<h2 class="label"> Deaths: </h2>
										<h2 class="value"> {{characteristics.numberOfDeaths.val}} </h2>
									</div>
								</div>
							</div>



							<div class="row">

							</div>
							<div class="row">
								{{> mapOneTest}}
							</div>
						</div>


						<div class="col-md-7">
							{{> tabPage}}
						</div>
					{{/with}}
					</div>

					

					<div class="row">
						<h2> References </h2>	
						{{> referencesPlugin}}
					</div>

				</div>

			</div>

		</div> 
	</template>
