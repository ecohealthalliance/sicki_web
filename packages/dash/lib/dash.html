<template name="dash">
	<div class="container">

		<div class="dash">
			<div class="row">
				<div class="col-md-12 eventHead">
					<!--show ribbon if this is an eid event-->
					{{#if isEID}}
					<div style="float:left" class="ribbon-wrapper">
						<div class="ribbon-front">
							<h2 class="eid">&nbsp; EID</h2>
						</div>
						<div class="ribbon-edge-topleft"></div>
						<div class="ribbon-edge-topright"></div>
						<div class="ribbon-edge-bottomleft"></div>
						<div class="ribbon-edge-bottomright"></div>
						<div class="ribbon-back-left"></div>
						<div class="ribbon-back-right"></div>
					</div>
					{{/if}}
					<h2>  {{eventName.value}} </h2>
				</div>

			</div>


			<div class="row">
				
				<div class="facto col-md-1">
					<h3 class="rotate">Fact Sheet</h3>
				</div>
				

				<div class="col-md-4">
					<div class="row" id="info">
						
						<div class="row">

							
							<div class="col-md-12">
								<br />
								<div class="row">
									<h2 class="label"> Disease: </h2>
									<h2 class="value"> 
										{{#if disease.formValue}}
											{{disease.formValue}}
										{{else}}
											{{disease.value}}
										{{/if}} 
									</h2>
								</div>

								<div class="row">
									<h2 class="label"> Infected: </h2>
									<h2 class="value"> {{characteristics.numberInfected.value}} </h2>
								</div>

								<div class="row">
									<h2 class="label"> Deaths: </h2>
									<h2 class="value"> {{characteristics.numberOfDeaths.value}} </h2>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						{{> map}}
					</div>
				</div>


				<div class="col-md-7">
					{{> tabPage}}
				</div>
			</div>

			<div class="row">
				<div class="col-md-1 vertime"><h1>2 <br/> 0 <br/> 0 <br /> 1 </h1></div>
				<div class="col-md-10"><img src="/packages/dash/lib/timer.png" /></div>
				<div class="col-md-1 vertime"><h1>2 <br/> 0 <br/> 0 <br /> 3 </h1></div>
			</div>
		</div>
	</div>
</template>
